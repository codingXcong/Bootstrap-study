<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="gbk">
	<title>Bootstrap 图标菜单和按钮组</title>
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<style>
		.a {
			height: 50px;
			width: 200px;
			border: 1px solid #ccc;
			background-color: #4d5d6d;
		}
	</style>
</head>
<body>
	<div class="container">
		<!--
			bootstrap有几个百个小图标，查看地址：http://v3.bootcss.com/components/#glyphicons
		-->
		<!-- 小图标 -->
		<i class="glyphicon glyphicon-star"></i>
		<span class="glyphicon glyphicon-star"></span>
		
		<!-- 按钮中包含有图标 -->
		<button class="btn btn-default btn-lg">
			<i class="glyphicon glyphicon-star"></i>
		</button>
		
		<!-- 下拉菜单 -->
		<div class="dropdown">
			<button class="btn btn-default" data-toggle="dropdown">
				下拉菜单
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu">
				<li><a href="#">首页</a></li>
				<li><a href="#">资讯</a></li>
				<li><a href="#">产品</a></li>
				<li><a href="#">关于</a></li>
			</ul>
		</div>
		
		<!-- 上拉菜单 -->
		<div class="dropup">
			<button class="btn btn-default" data-toggle="dropdown">
				上拉菜单
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu">
				<li><a href="#">首页</a></li>
				<li><a href="#">资讯</a></li>
				<li><a href="#">产品</a></li>
				<li><a href="#">关于</a></li>
			</ul>
		</div> 
		
		<!-- 下拉菜单，菜单显示在页面右边 -->
		<div class="dropdown">
			<button class="btn btn-default" data-toggle="dropdown">
				下拉菜单
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu dropdown-menu-right">
				<li><a href="#">首页</a></li>
				<li><a href="#">资讯</a></li>
				<li><a href="#">产品</a></li>
				<li><a href="#">关于</a></li>
			</ul>
		</div>


		<div class="dropdown">
			<button class="btn btn-default" data-toggle="dropdown">
				下拉菜单
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu">
				<li class="dropdown-header">网站导航</li>
				<li><a href="#">首页</a></li>
				<li><a href="#">资讯</a></li>
				<!-- 分割线 -->
				<li class="divider"><a href="#">产品</a></li>
				<li class="disabled"><a href="#">关于</a></li>
			</ul>
		</div>



		<!-- 下拉菜单，菜单项分组 -->
		<div class="btn-group">
			<button class="btn btn-default btn-info">下拉菜单</button>
			<button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu">
				<li class="dropdown-header">网站导航</li>
				<li><a href="#">首页</a></li>
				<li><a href="#">资讯</a></li>
				<li class="divider"><a href="#">产品</a></li>
				<li class="disabled"><a href="#">关于</a></li>
			</ul>
		</div>

		
		<!-- 连在一起的btton --->
		<div class="btn-toolbar">
			<div class="btn-group btn-group-lg">
				<button class="btn btn-default">左</button>
				<button class="btn btn-default">中</button>
				<button class="btn btn-default">右</button>
			</div>

			<div class="btn-group">
				<button class="btn btn-default">1</button>
				<button class="btn btn-default">2</button>
				<button class="btn btn-default">3</button>
			</div>
		</div>

		<div class="btn-group">
			<button class="btn btn-default">左</button>
			<button class="btn btn-default">中</button>
			<button class="btn btn-default">右</button>
			<div class="btn-group">
				<button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
					下拉菜单
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu">
					<li class="dropdown-header">网站导航</li>
					<li><a href="#">首页</a></li>
					<li><a href="#">资讯</a></li>
					<li class="divider"><a href="#">产品</a></li>
					<li class="disabled"><a href="#">关于</a></li>
				</ul>
			</div>
		</div>
		
		<!-- 水平方向上的按钮组 -->
		<div class="btn-group-vertical">
			<button class="btn btn-default">左</button>
			<button class="btn btn-default">中</button>
			<button class="btn btn-default">右</button>
		</div>


		<!-- 撑满屏幕的按钮组 -->
		<div class="btn-group-justified">
			<a class="btn btn-default">左</a>
			<a class="btn btn-default">中</a>
			<a class="btn btn-default">右</a>
		</div>
		
		<!-- 撑满屏幕的按钮组 -->
		<div class="btn-group-justified">
			<div class="btn-group">
				<button class="btn btn-default">左</button>
			</div>
			<div class="btn-group">
				<button class="btn btn-default">中</button>
			</div>
			<div class="btn-group">
				<button class="btn btn-default">右</button>
			</div>
		</div>

	</div>
</body>
</html>
