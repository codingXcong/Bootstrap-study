<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<title>选项卡tab</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<style>
	</style>
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<style>
		a:focus {
			outline: none;
		}
		#view {
			width: 300px;
			height: 100px;
			border: 1px solid red;
		}
	</style>
	
</head>
<body>
<div class="container">
	<div id="view">
		<button id="b" class="btn btn-danger btn-lg"
				data-toggle="popover"
				title="Bootstrap" 
				data-content="Bootstrap是Twitter推出的一个用于前端开发的开源工具包。它由Twitter的设计师Mark Otto和Jacob Thornton合作开发,是一个CSS/HTML框架。目前,Bootstrap最新版本为3.0 。"
				data-placement="right"
		>点击弹出/隐藏弹出框</button>
	</div>
	<button id="btn">按钮</button>

	<div id="alert" class="alert alert-warning fade in">
		<button class="close">
			<span>&times;</span>
		</button>
		<p>警告：您的浏览器不支持！</p>
	</div>

	<script type="text/javascript">
		$('#b').popover({
			viewport : {
				selector : '#view',
				padding : 10,
			}
		});

		$('#btn').on('click', function () {
			$('#b').popover('toggle');
		});

		$('#b').on('show.bs.popover', function () {
			alert('show');
		});

		$('#b').on('show.bs.popover', function () {
			alert('hide');
		});


		$('.close').on('click', function () {
			$('#alert').alert('close');
		});
		$('#alert').on('close.bs.alert', function () {
			alert('close');
		});

	</script>
</div>
</body>
</html>
