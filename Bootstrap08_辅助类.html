<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="gbk">
	<title>Bootstrap 辅助类</title>
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<style>
		.a {
			height: 50px;
			width: 200px;
			border: 1px solid #ccc;
			background-color: #4d5d6d;
		}
	</style>
</head>
<body>
	<div class="container">
		<!-- 响应式的关闭按钮 -->
		<button class="close">&times;</button>
		<!-- 下三角 -->
		<span class="caret"></span>

		<!-- 文字展现不同颜色 -->
		<p class="text-muted">Bootstrap教程</p>
		<p class="text-success">Bootstrap教程</p>
		<p class="text-danger">Bootstrap教程</p> 
		
		<!-- 背景 不同颜色 -->
		<p class="bg-info">Bootstrap教程</p>
		<p class="bg-success">Bootstrap教程</p>
		<p class="bg-danger">Bootstrap教程</p>
		
		
		<!-- 下面两个div显示在同一行，分居左右 -->
		<div class="pull-left a">左边</div>
		<div class="pull-right a">右边</div>
		<div class="pull-left a">左边1</div>
		<div class="pull-right a">右边1</div>
		
		<div class="center-block a">居中</div>

		<div class="show a">显示</div>
		<div class="hidden">隐藏</div>

	</div>
</body>
</html>
