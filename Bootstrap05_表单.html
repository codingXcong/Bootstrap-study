<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="gbk">
	<title>Bootstrap 表单</title>
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
	
<div class="container" style="margin-top:50px">

<!-- <form class="form-inline"> 内联表单，让所有表单元素居于一行-->

<form class="form-horizontal">
	<div class="form-group">
		<label class="col-sm-2 control-label">电子邮件</label>
		<div class="col-sm-3">
			<input type="email" class="form-control" placeholder="请输入您的电子邮件">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">密码</label>
		<div class="col-sm-3">
			<input type="password" class="form-control" placeholder="请输入您的密码">	
		</div>
	</div>

</form>



<form>
	
	<div class="form-group has-error has-feedback">
		<label class="control-label">电子邮件</label>
		<input type="email" class="form-control" placeholder="请输入您的电子邮件">	
		<span class="glyphicon glyphicon-remove form-control-feedback"></span>
	</div>

	<div class="form-group">
		<label>密码</label>
		<input type="password" class="form-control input-lg" placeholder="请输入您的密码">	
	</div>

	<div class="input-group">
		<div class="input-group-addon">￥</div>
		<input type="text" class="form-control" placeholder="请输入您的价格">
		<div class="input-group-addon">.00</div>
	</div>

	<div class="checkbox">
		<label>
			<input type="checkbox">体育
		</label>
	</div>

	<div class="checkbox disabled">
		<label>
			<input type="checkbox" disabled>音乐
		</label>
	</div>


	<label class="checkbox-inline">
		<input type="checkbox">体育
	</label>
	<label class="checkbox-inline disabled">
		<input type="checkbox" disabled>音乐
	</label>
	<label class="radio-inline disabled">
		<input type="radio" disabled>男
	</label>

	<select class="form-control">
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
	</select>

</form>
</div>

</body>
</html>
