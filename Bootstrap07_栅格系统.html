<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="gbk">
	<title>Bootstrap 栅格系统</title>
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<style type="text/css">
		.a {
			height: 100px;
			background-color: #eee;
			border:1px solid #ccc;
		}
	</style>
</head>
<body>
	<div class="container">
	<!-- 栅格系统将屏幕宽度平分成12 -->
	<div class="row">
		<div class="col-md-1 a">1</div>
		<div class="col-md-1 a">1</div>
		<div class="col-md-1 a">1</div>
		<div class="col-md-1 a">1</div>
		<div class="col-md-1 a">1</div>
		<div class="col-md-1 a">1</div>
		<div class="col-md-1 a">1</div>
		<div class="col-md-1 a">1</div>
		<div class="col-md-1 a">1</div>
		<div class="col-md-1 a">1</div>
		<div class="col-md-1 a">1</div>
		<div class="col-md-1 a">1</div>
	</div>
	<div class="row">
		<div class="col-md-9 a">9</div>
		<div class="col-md-3 a">3</div>
	</div>
	<div class="row">
		<div class="col-md-4 a">4</div>
		<div class="col-md-4 a">4</div>
		<div class="col-md-4 a">4</div>
	</div>
	
	<!-- 
		根据屏幕的大小来自适应
		lg:大屏 >=1200
		md:中屏 >=992
		sm:小屏 >=768
		xs:极小 <768
	-->
	<div class="row">
		<div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 a">a</div>
		<div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 a">a</div>
		<div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 a">a</div>
		<div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 a">a</div>
		<div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 a">a</div>
		<div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 a">a</div>
		<div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 a">a</div>
		<div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 a">a</div>
		<div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 a">a</div>
		<div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 a">a</div>
		<div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 a">a</div>
		<div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 a">a</div>
	</div>

	<div class="row">
		<div class="col-md-8 a">8</div>
		<div class="col-md-3 col-md-offset-1 a">3</div>
	</div>
	<div class="row">
		<div class="col-md-9 a" style="padding:0">
			<div class="col-md-4 a">4</div>
			<div class="col-md-4 a">4</div>
			<div class="col-md-4 a">4</div>
		</div>
		<div class="col-md-3 a">3</div>
	</div>
	<!-- 可以把两个列交换位置，push 向左移动，pull 向右移动 -->
	<div class="row">
		<div class="col-md-9 col-md-push-3 a">9</div>
		<div class="col-md-3 col-md-pull-9 a">3</div>
	</div>
	

	</div>
</body>
</html>
