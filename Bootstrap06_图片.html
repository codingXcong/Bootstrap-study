<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="gbk">
	<title>Bootstrap 图片</title>
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
	<img src="img/fish.jpg" alt="我是一只咸鱼" class="img-circle">
	<img src="img/fish.jpg" alt="我是一只咸鱼" class="img-rounded">
	<!-- img-thumbnail:缩略图 -->
	<img src="img/fish.jpg" alt="我是一只咸鱼" class="img-thumbnail">
	
	<!-- img-responsive:响应式图片 -->
	<img src="img/fish.jpg" alt="我是一只咸鱼" class="img-responsive">
</body>
</html>
