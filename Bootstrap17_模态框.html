<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<title>模态框</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<style>
	</style>
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
	<!-- 模态框需要三层div元素，分别是class为modal、modal-dialog、modal-content -->
	<!-- 模态框声明 -->
	<div class="modal fade" id="myModal" tabindex="-1">
		<!-- 窗口声明 -->
		<div class="modal-dialog">
			<!-- 内容声明 content中可以包含header、body、footer三个部分-->
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" data-dismiss="modal"><span>&times;</span></button>
					<h4 class="modal-title">会员登陆</h4>
				</div>
				<div class="modal-body">
					<div class="container-fluid">
						<div class="row">
							<div class="col-md-3">用户名</div>
							<div class="col-md-9"><input type="text"/></div>
						
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button class="btn btn-default">注册</button>
					<button class="btn btn-primary">登录</button>
				</div>
			</div>
		</div>
	</div>


	<!-- 
		data-toggle:表示触发的类型
		data-target:表示触发的节点
	-->
	<button class="btn btn-primary btn-lg" id="btn" data-toggle="modal" data-target="#myModal">点击弹窗</button>

	
	
</body>
</html>
